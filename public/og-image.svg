<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" fill="none">
  <defs>
    <linearGradient id="bg-grad" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#042f2e"/>
      <stop offset="50%" stop-color="#0f766e"/>
      <stop offset="100%" stop-color="#115e59"/>
    </linearGradient>
    <linearGradient id="glow" x1="600" y1="0" x2="600" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#14b8a6" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#14b8a6" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-grad)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- Grid pattern overlay -->
  <g opacity="0.04">
    <line x1="0" y1="0" x2="1200" y2="0" stroke="white" stroke-width="1"/>
    <line x1="0" y1="63" x2="1200" y2="63" stroke="white" stroke-width="1"/>
    <line x1="0" y1="126" x2="1200" y2="126" stroke="white" stroke-width="1"/>
    <line x1="0" y1="189" x2="1200" y2="189" stroke="white" stroke-width="1"/>
    <line x1="0" y1="252" x2="1200" y2="252" stroke="white" stroke-width="1"/>
    <line x1="0" y1="315" x2="1200" y2="315" stroke="white" stroke-width="1"/>
    <line x1="0" y1="378" x2="1200" y2="378" stroke="white" stroke-width="1"/>
    <line x1="0" y1="441" x2="1200" y2="441" stroke="white" stroke-width="1"/>
    <line x1="0" y1="504" x2="1200" y2="504" stroke="white" stroke-width="1"/>
    <line x1="0" y1="567" x2="1200" y2="567" stroke="white" stroke-width="1"/>
  </g>

  <!-- Icon - Building + Checkmark (left side) -->
  <g transform="translate(80, 160)">
    <rect x="20" y="60" width="140" height="220" rx="12" fill="white" opacity="0.15"/>
    <rect x="60" y="20" width="70" height="260" rx="10" fill="white" opacity="0.12"/>
    <!-- Windows -->
    <rect x="36" y="100" width="24" height="20" rx="4" fill="#2dd4bf" opacity="0.4"/>
    <rect x="36" y="140" width="24" height="20" rx="4" fill="#2dd4bf" opacity="0.4"/>
    <rect x="36" y="180" width="24" height="20" rx="4" fill="#2dd4bf" opacity="0.3"/>
    <rect x="36" y="220" width="24" height="20" rx="4" fill="#2dd4bf" opacity="0.2"/>
    <rect x="76" y="50" width="24" height="20" rx="4" fill="#2dd4bf" opacity="0.4"/>
    <rect x="76" y="90" width="24" height="20" rx="4" fill="#2dd4bf" opacity="0.4"/>
    <rect x="76" y="130" width="24" height="20" rx="4" fill="#2dd4bf" opacity="0.4"/>
    <rect x="76" y="170" width="24" height="20" rx="4" fill="#2dd4bf" opacity="0.3"/>
    <rect x="76" y="210" width="24" height="20" rx="4" fill="#2dd4bf" opacity="0.2"/>
    <rect x="116" y="100" width="24" height="20" rx="4" fill="#2dd4bf" opacity="0.4"/>
    <rect x="116" y="140" width="24" height="20" rx="4" fill="#2dd4bf" opacity="0.4"/>
    <rect x="116" y="180" width="24" height="20" rx="4" fill="#2dd4bf" opacity="0.3"/>
    <rect x="116" y="220" width="24" height="20" rx="4" fill="#2dd4bf" opacity="0.2"/>
    <!-- Checkmark circle -->
    <circle cx="155" cy="65" r="48" fill="#f97316"/>
    <path d="M128 65L147 84L182 48" stroke="white" stroke-width="10" stroke-linecap="round" stroke-linejoin="round"/>
