    <text x="573" y="23" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="white" opacity="0.8" text-anchor="middle">Real-time</text>
  </g>

  <!-- Bottom bar -->
  <rect x="0" y="600" width="1200" height="30" fill="#14b8a6" opacity="0.6"/>
  <text x="600" y="621" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle" letter-spacing="0.15em">CASCADIA HEALTHCARE</text>
</svg>
