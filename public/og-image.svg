    <rect x="332" y="0" width="155" height="36" rx="18" fill="white" opacity="0.1" stroke="white" stroke-opacity="0.2" stroke-width="1"/>
    <text x="410" y="23" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="white" opacity="0.8" text-anchor="middle">State CHOW</text>

