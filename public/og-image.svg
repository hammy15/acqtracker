  <!-- Text content -->
  <text x="340" y="255" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="800" fill="white" letter-spacing="-0.03em">Acquisition</text>
  <text x="340" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="800" fill="#2dd4bf" letter-spacing="-0.03em">Checklist</text>

