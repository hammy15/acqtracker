  <text x="340" y="390" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="white" opacity="0.65">Healthcare Facility Acquisition Management</text>

  <!-- Feature pills -->
  <g transform="translate(340, 430)">
    <rect x="0" y="0" width="140" height="36" rx="18" fill="white" opacity="0.1" stroke="white" stroke-opacity="0.2" stroke-width="1"/>
    <text x="70" y="23" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="500" fill="white" opacity="0.8" text-anchor="middle">Deal Tracking</text>

    <rect x="156" y="0" width="160" height="36" rx="18" fill="white" opacity="0.1" stroke="white" stroke-opacity="0.2" stroke-width="1"/>
