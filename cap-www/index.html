<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Acquisition Checklist</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fafafa;
      color: #18181b;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    .container { text-align: center; padding: 2rem; }
    .logo {
      width: 64px; height: 64px; border-radius: 16px;
      background: linear-gradient(135deg, #14b8a6, #0d9488);
      display: flex; align-items: center; justify-content: center;
      margin: 0 auto 1.5rem;
      box-shadow: 4px 4px 12px rgba(20, 184, 166, 0.25);
    }
    .logo span { color: #fff; font-size: 24px; font-weight: 800; letter-spacing: -0.02em; }
    h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 0.5rem; }
    p { color: #71717a; font-size: 0.9rem; margin-bottom: 1.5rem; }
    .spinner {
      width: 32px; height: 32px;
      border: 3px solid #e4e4e7; border-top-color: #14b8a6;
      border-radius: 50%; animation: spin 0.8s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .retry-btn {
      display: none; padding: 0.625rem 1.5rem; border-radius: 9999px;
      background: linear-gradient(135deg, #14b8a6, #0d9488);
      color: #fff; font-weight: 600; font-size: 0.875rem;
      border: none; cursor: pointer;
      box-shadow: 0 2px 8px rgba(20, 184, 166, 0.35);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo"><span>AC</span></div>
    <h1>Acquisition Checklist</h1>
    <p id="status-text">Connecting to server...</p>
    <div class="spinner" id="spinner"></div>
    <button class="retry-btn" id="retry-btn" onclick="tryConnect()">Retry Connection</button>
  </div>
  <script>
    var SERVER_URL = 'https://acqtracker.vercel.app';
    var attempts = 0;
    function tryConnect() {
      attempts++;
      document.getElementById('status-text').textContent = 'Connecting to server...';
      document.getElementById('spinner').style.display = 'block';
      document.getElementById('retry-btn').style.display = 'none';
      fetch(SERVER_URL, { method: 'HEAD', mode: 'no-cors' })
        .then(function() { window.location.href = SERVER_URL; })
        .catch(function() {
          document.getElementById('spinner').style.display = 'none';
          document.getElementById('status-text').textContent = 'Unable to connect. Check your internet connection.';
          document.getElementById('retry-btn').style.display = 'inline-block';
          if (attempts < 5) setTimeout(tryConnect, Math.min(attempts * 2000, 8000));
        });
    }
    tryConnect();
  </script>
</body>
</html>
